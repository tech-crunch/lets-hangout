<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Lets Hangout</title>

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft%3A400%2C500%2C700%2C400italic" rel="stylesheet" type="text/css">
    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/framework7/css/framework7.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="dist/style.min.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-tinder-cards-2/ionic.tdcards2.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <script src="lib/auth0-lock/build/auth0-lock.js"></script>
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>
    <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src='lib/pubnub/web/pubnub.min.js'></script>
    <script src='lib/ngCordova/dist/ng-cordova.min.js'></script>

    <script src="dist/Lets-Hangout.min.js"></script>
  </head>
  <body ng-app="lets-hangout">

    <ion-nav-bar align-title="center" class="bar-stable bar-assertive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view style="height: 93%"></ion-nav-view>
   
    <ion-tabs class="tabs-icon-top" ng-controller="AppCtrl">
        <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home" ng-click="goHome()">
        </ion-tab>
        <ion-tab ng-if="!loggedIn" title="Login" icon-on="ion-log-in" icon-off="ion-log-in" href="#/login">
        </ion-tab>
        <ion-tab ng-if="loggedIn" title="Logout" icon-on="ion-log-out" icon-off="ion-log-out" ng-click="logout()">
        </ion-tab>
    </ion-tabs>
     
  </body>
</html>
