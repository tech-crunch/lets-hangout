<ion-view ng-controller="groupFriendsController" >

    <ion-content>
    <h3>Friends in your group</h3>
      <ion-list>
        <ion-item ng-repeat="user in gfriends">
         <img  src={{user.picture}}>
         {{user.name}}     
          <button ng-click="deleteFriend(user._id)">delete</button>
        </ion-item>
       </ion-list>

       
       
    </ion-content>

</ion-view>
